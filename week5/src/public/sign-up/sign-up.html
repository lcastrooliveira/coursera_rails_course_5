<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="" name="signupform" novalidate>
        <fieldset>
          <legend>Sign Up to our Newsletter</legend>

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" ng-model="signUpCtrl.firstName"
            placeholder="First Name" class="form-control" id="firstName"
            required minlength="3">
            <span ng-if="signupform.firstName.$invalid
            && signupform.firstName.$touched">First name is required.
            Min length(3)</span>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" ng-model="signUpCtrl.lastName"
            placeholder="Last Name" class="form-control" id="lastName"
            required minlength="3">
            <span ng-if="signupform.lastName.$invalid
            && signupform.lastName.$touched">Last name is required.
            Min length(3)</span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" ng-model="signUpCtrl.email"
            placeholder="E-mail" class="form-control" id="email" required>
            <span ng-if="signupform.email.$invalid
            && signupform.email.$touched">A valid e-mail is required.</span>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" name="phone" ng-model="signUpCtrl.phone"
            placeholder="Phone Number" class="form-control" id="phoneNumber"
            required
            pattern="(\d{3})-(\d{3})-(\d{4})">
            <span ng-if="signupform.phone.$invalid
            && signupform.phone.$touched">A valid phone is required.
            Pattern: ###-###-####</span>
          </div>
          <div class="form-group">
            <label for="menu">Menu Number</label>
            <input type="text" name="menu" ng-model="signUpCtrl.menu"
            placeholder="Menu Number" class="form-control" id="menu" required>
            <span ng-if="signupform.menu.$invalid && signupform.menu.$touched">
              Insert a menu code
            </span>
            <span ng-if="signUpCtrl.error">No such menu number exists</span>
          </div>
          <button class="btn btn-primary" ng-disabled="signupform.$invalid"
          ng-click="signUpCtrl.submit()">Submit</button>
        </fieldset>
      </form>
      <span ng-if="signUpCtrl.saved">
        Your information has been saved
      </span>
    </div>
  </div>
</div>
