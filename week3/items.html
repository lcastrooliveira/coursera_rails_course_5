<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-title">Found Items</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Short Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in dirCtrl.foundItems">
            <td>{{item.name}}</td>
            <td>{{item.short_name}}</td>
            <td>{{item.description}}</td>
            <td>
              <button class="btn btn-danger" ng-click="dirCtrl.onRemove({index: $index})">
                Don't want this one!
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
